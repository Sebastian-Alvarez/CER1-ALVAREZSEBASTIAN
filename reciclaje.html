<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Verde</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container-fluid">
        <!-- ------------------------------ Navbar ------------------------------ -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="home.html">Inicio</a>
                    <a class="nav-link" href="catalogo.html">Catalogo</a>
                    <a class="nav-link active" aria-current="page" href="reciclaje.html">Reciclaje</a>
                </div>
            </div>
        </nav>
        <!-- --------------------------- Formulario --------------------------- -->
        <br>
        <h1 class="centrado">Formulario de Solicitud</h1>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <br>
                <form id="Formulario">
                    <div class="mb-3">
                        <label for="tipoResiduo" class="form-label">Tipo de Residuo</label>
                        <select class="form-select" id="tipoResiduo">
                            <option value="plastico" id="defaultTextoForm">Seleccione una Categoría</option>
                            <option value="plastico">Plástico</option>
                            <option value="papel">Papel</option>
                            <option value="vidrio">Vidrio</option>
                            <option value="metales">Metales</option>
                            <option value="electronicos">Electrónicos</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="subcategoria">
                        </select>
                    </div>
                    <div class="mb-3">
                        <p>Cantidad de Residuos</p>
                        <input class="form-control" type="number" id="cant" name="cant" min="1" max="100" />
                    </div>
                    <div class="mb-3">
                        <p>Nombre Completo</p>
                        <input type="name" class="form-control" id="floatingInputName" placeholder="Nombre Apellido">
                    </div>
                    <div class="mb-3">
                        <p>Correo Electrónico</p>
                        <input type="email" class="form-control" id="floatingInputEmail"
                            placeholder="example@domain.com">
                    </div>
                    <div class="mb-3">
                        <p>Dirección</p>
                        <input type="email" class="form-control" id="floatingInputEmail" placeholder="Dirección">
                    </div>
                    <div class="mb-3">
                        <p>Comentarios</p>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                            style="height: 100px"></textarea>
                    </div>

                    <button type="submit" class="btn btn-outline-dark col-12">Enviar</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
